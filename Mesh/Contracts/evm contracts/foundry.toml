[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Compiler configuration
solc = '0.8.23'
optimizer = true
optimizer_runs = 200
via_ir = true

# Test configuration
fuzz_runs = 256
ffi = true

# Deployment configuration
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[etherscan.sepolia]
key = "${ETHERSCAN_API_KEY}"

# Solidity remappings
remappings = [
    '@openzeppelin/=lib/openzeppelin-contracts/',
    'cross-chain-swap/=lib/cross-chain-swap/contracts/',
    'limit-order-protocol/=lib/limit-order-protocol/',
    'solidity-utils/=lib/solidity-utils/',
    '@1inch/limit-order-protocol-contract/=lib/limit-order-protocol/',
    '@1inch/solidity-utils/=lib/solidity-utils/',
    'forge-std/=lib/forge-std/src/'
]
